<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    	<style>
    		body {
    			// padding-top:40px;
    			color:#fff;
    			margin:0;
    			font-family:sans-serif;
    		}

    		.examplecont {
    			position:fixed;
    			top:0;
    			height:0vh;
    			width:100vw;
    			background-color:rgba(255,255,255,0.8);
    			display: -ms-flexbox;
			    display: -webkit-flex;
			    display: flex;
			    -webkit-flex-direction: row;
			    -ms-flex-direction: row;
			    flex-direction: row;
			    -webkit-flex-wrap: nowrap;
			    -ms-flex-wrap: nowrap;
			    flex-wrap: nowrap;
			    -webkit-justify-content: center;
			    -ms-flex-pack: center;
			    justify-content: center;
			    -webkit-align-content: stretch;
			    -ms-flex-line-pack: stretch;
			    align-content: stretch;
			    -webkit-align-items: center;
			    -ms-flex-align: center;
			    align-items: center;
			    overflow:hidden;
			    -webkit-transition: all 250ms ease-in-out;
				-moz-transition: all 250ms ease-in-out;
				-ms-transition: all 250ms ease-in-out;
				-o-transition: all 250ms ease-in-out;
				transition: all 250ms ease-in-out;
    		}
    		#example {
    			display:block;
    			margin:0 auto;
    			border-radius:100%;
    			background-color:#000;
    			width:10px;
    			height:10px;
    			z-index:2;
    		}
    		.settings {
    			width:100vw;
    			position:fixed;
    			background-color:rgba(0,0,0,0.7);
    			bottom:0;
    			z-index:3;
    			height:0px;
				-webkit-transition: all 250ms ease-in-out;
				-moz-transition: all 250ms ease-in-out;
				-ms-transition: all 250ms ease-in-out;
				-o-transition: all 250ms ease-in-out;
				transition: all 250ms ease-in-out;
				overflow:hidden;
    		}
    		.settingspad {
    			padding:30px;
    		}
    		.drawingboard {
    			//margin-top:40px;
    		}
    		.menubar {
    			height:60px;
    			width:100vw;
    			position:absolute;
    			bottom:0;
    		}
    		.menubar button {

    			display: block;
    			border:0px solid transparent;
    			background-color:#bada55;
    			padding:10px;
    			text-align:center;
    			width:150px;
    			float:right;
    			margin-right:30px;
    		}
    		.settingsmode .drawingboard {
    			pointer-events:none;
    			left:10000000px;
    			position:absolute;
    		}
    		.settingsmode canvas {
    			pointer-events:none;
    		}
    		.settingsmode .settings {
    			height:300px;
    		}
    		.settingsmode .examplecont {
    			height:100vh;
    		}
    		.input-block {
    			margin:0 auto;
    			margin-bottom:20px;
    			width:80%;
    			max-width:500px;
    		}
    		.input-block input {
    			width:100%;
    		}

    		.settings button {
    			display: block;
    			margin:0 auto;
    			border:0px solid transparent;
    			background-color:#bada55;
    			padding:10px;
    			text-align:center;
    			width:100%;
    		}
    		label {
    			display:block;
    		}
    	</style>
	</head>
	<body id="body">
		
		<div class="drawingboard">
			<script src="./app.js"></script>
		</div>
		<div class="menubar">
			<button id="settings" onclick="openSettings()">Settings</button>
		</div>
		<div class="settings">
			<div class="settingspad">
				<div class="input-block">
					<label>Stroke width</label>
					<input type="range" min=0 max=300 value=10 id="stroke" oninput="changeStroke(this.value)" onchange="changeStroke(this.value)" />
				</div>
				<div class="input-block">
					<label>Red</label>
					<input type="range" min=0 max=100 value=0 id="red" oninput="changeRed(this.value)" onchange="changeRed(this.value)" />
				</div>
				<div class="input-block">
					<label>Green</label>
					<input type="range" min=0 max=100 value=0 id="green" oninput="changeGreen(this.value)" onchange="changeGreen(this.value)" />
				</div>
				<div class="input-block">
					<label>Blue</label>
					<input type="range" min=0 max=100 value=0 id="blue" oninput="changeBlue(this.value)" onchange="changeBlue(this.value)" />
				</div>
				<!-- <div class="input-block">
					<label>Opacity</label>
					<input type="range" min=0 max=100 value=100 id="opacity" oninput="changeOpacity(this.value)" onchange="changeOpacity(this.value)" />
				</div> -->
				<button id="close" onclick="closeSettings()">Close</button>
			</div>
		</div>
		<div class="examplecont">
			<div id="example"></div>
		</div>
	</body>
</html>
